<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parcel App - Supabase Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Arial;margin:18px}
    .card{border:1px solid #ddd;padding:12px;border-radius:8px;margin-bottom:12px}
    label{display:block;margin-top:8px}
    input,select,textarea{width:100%;padding:8px;margin-top:4px}
    button{padding:8px 12px;margin-top:8px}
  </style>
</head>
<body>
  <h1>Parcel App (Plain HTML + JS)</h1>
  <p>This page connects to the Supabase backend. Replace the placeholders in <code>app.js</code> or create a local <code>.env</code> and follow the README.</p>

  <section class="card" id="create">
    <h2>Create parcel</h2>
    <label>Sender name<input id="sender" /></label>
    <label>Receiver name<input id="receiver" /></label>
    <label>Origin<input id="origin" /></label>
    <label>Destination<input id="destination" /></label>
    <label>Amount<input id="amount" type="number" step="0.01"/></label>
    <button id="createBtn">Create Parcel</button>
    <div id="createResult"></div>
  </section>

  <section class="card" id="list">
    <h2>Parcels</h2>
    <button id="refreshBtn">Refresh list</button>
    <div id="parcelsList"></div>
  </section>

  <section class="card" id="chat">
    <h2>Chat to Lovable AI (via Supabase Edge Function)</h2>
    <label>Message<textarea id="chatMsg"></textarea></label>
    <button id="chatBtn">Send to Chat</button>
    <pre id="chatResult"></pre>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
